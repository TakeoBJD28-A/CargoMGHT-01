      <div class ="container">
      <form th:action="@{/save}" method="post">
      <h2>Registration</h2>
        <div class ="content">
        <div class="input-box">
        <label for="fname">User Name</label>
        <input type="text" id="uname" name="uname" placeholder="Enter Username" required>
        </div>
         <div class="input-box">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>
        </div>
        <div class="input-box">
        <label for="email">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
        </div>
       
        <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your valid email address" required>
        </div>
        <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter New Password" required>
      </div>
      <div class="input-box">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="password" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
      
      <span class="gender-title">Gender</span>
      <div class="gender-category">
      <input type="radio" name="gender" id="male">
      <label for="gender">Male</label>
      <input type="radio" name="gender" id="female">
      <label for="gender">Female</label>
      <input type="radio" name="gender" id="other">
      <label for="gender">Other</label>
      
     </div>

      </div>
