    <h2> Create Cargo</h2>
    <!-- when u call SignOut then this page load and call /save method to save in DB -->

    <form action="/createShippingLists" method="POST">

        <label for="receiverName">Receiver Name:</label>
        <input type="text" id="receiverName" name="receiverName"placeholder="receiverName"><br>

        <label for="receiverEmail">Receiver Email:</label>
        <input type="email" id="receiverEmail" name="receiverEmail"placeholder="receiverEmail">><br>

        <label for="receiverAddress">Receiver Address:</label>
        <input type="text" id="receiverAddress" name="receiverAddress"placeholder="receiverAddress">><br>

        <label for="receiverPhone">Receiver Phone:</label>
        <input type="number" id="receiverPhone" name="receiverPhone"placeholder="receiverPhone"><br>

        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="UserID"placeholder="UserID"><br>

        <label for="cargoId">Cargo ID:</label>
        <input type="number" id="cargoId" name="CargoID"placeholder="CargoID"><br>
        <label for="weight">Cargo weight (lb):</label>
        <input type="number" id="weight" name="weight" step="0.01"placeholder="weight"><br>
